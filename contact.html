---
layout: default
permalink: /contact/
title: Contact
description: ""
---
<h1>{{page.title}}</h1>
<div class="contact-form">
	<form action="https://formspree.io/kellierae@theissgallery.com" method="POST">
		<div class="form-group">
			<label for="name" class="text-muted">First & Last Name *</label>
			<input id="name" class="form-control" type="text" name="First & Last Name" required>
		</div>
		<div class="form-group">
			<label for="email-address" class="text-muted">Email Address *</label>
			<input type="email" class="form-control" id="email-address" name="Email Address" required>
		</div>
		<div class="form-group">
			<label for="phone" class="text-muted">Phone Number</label>
			<input id="phone" class="form-control" type="text" name="Phone Number">
		</div>
		<div class="form-group">
			<label for="services-requested" class="text-muted">Your comments *</label>
			<textarea class="form-control" id="services-requested" rows="3" placeholder="Let us know what you need!"
				name="Services Requested" required></textarea>
		</div>
		<div class="text-center">
			<p id="privacy" class="form-text">We'll never share your contact info with anyone else.</p>
			<button type="submit" class="btn btn-primary">Submit</button>
		</div>
	</form>
</div>
