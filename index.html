---
layout: home
title: Home
description: ""
---
<div class="wood-bg">
	<img src="/images/birds/bird-painting-flying01.jpg" alt="" class="heron">
	<div class="lSSlideOuter">
		<div class="lSSlideWrapper usingCss"
			style="transition-duration: 600ms; transition-timing-function: cubic-bezier(0.25, 0, 0.25, 1);">
			<ul id="responsive" class="gallery content-slider list-unstyled clearfix lightSlider lSSlide lsGrab"
				style="width: 2435px; height: 165px; padding-bottom: 0%; transform: translate3d(0px, 0px, 0px);">
				{%- for image in site.static_files -%}
				{%- if image.path contains 'images/slider' -%}
				<li class="lslide" style="width: 25%; margin-right: 10px; max-height: 150px;">
					<img src="{{ site.baseurl }}{{ image.path }}" alt="Kellie Rae Art"
						class="d-block col-4 img-fluid" style="width: 100%;"/>
				</li>
				{%- endif -%}
				{%- endfor -%}
			</ul>
			<div class="lSAction"><a class="lSPrev"></a><a class="lSNext"></a></div>
		</div>
	</div>
</div>
<script>
	$(document).ready(function () {
		$('#responsive').lightSlider({
			item: 4,
			loop: true,
			slideMove: 2,
			easing: 'cubic-bezier(0.25, 0, 0.25, 1)',
			speed: 600,
			auto: true,
			responsive: [{
					breakpoint: 800,
					settings: {
						item: 3,
						slideMove: 1,
						slideMargin: 6,
					}
				},
				{
					breakpoint: 480,
					settings: {
						item: 2,
						slideMove: 1
					}
				}
			]
		});
	});
</script>
<h2 class="blue bold xx-large center">Give yourself a gift</h2><br />
<h2 class="green bold large center">Limited Edition 18" x 24" Minnesota Fish Poster - $120</h2><br />
<p class="center"><img src="images/mn-below-the-surface.jpg" alt="MN Below The Surface - $120"
		width="75%" /><br /><br />
	<div class="center">
		<form target="paypal" action="https://www.paypal.com/cgi-bin/webscr" method="post">
			<input type="hidden" name="cmd" value="_s-xclick">
			<input type="hidden" name="hosted_button_id" value="Y5XFY74PMCTVY">
			<input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_cart_LG.gif" border="0" name="submit"
				alt="PayPal - The safer, easier way to pay online!">
			<img alt="" border="0" src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" width="1" height="1">
		</form>
	</div>
</p>
